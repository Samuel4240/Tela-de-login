<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
 
<body class="bg-light">
    <main class="container-fluid min-vh-100 d-flex flex-column flex-md-row align-items-center justify-content-center p-0">

        <section class="login-section">
            <img src="user.png" alt="Logo" class="mb-3 img-fluid logo">
            <div class="text-center">
                <h1 class="h3 fw-bold">Login</h1>
            </div>
            <input type="email" placeholder="Digite seu email..." class="form-control w-75 mt-3" required>
            <input type="password" placeholder="Digite sua senha..." class="form-control w-75 mt-3" required>
            <div class="form-check mt-3 d-flex justify-content-between w-75">
                <div>
                    <input type="checkbox" id="remember" class="form-check-input">
                    <label for="remember" class="form-check-label fw-bold">Lembrar senha?</label>
                </div>
                <a href="#" class="text-decoration-none text-primary">Esqueceu a senha?</a>
            </div>  
            <button class="btn btn-primary w-75 mt-3">Acessar</button>
            <div class="d-flex justify-content-center mt-3 w-75">
                <span>Não possui uma conta?</span>
                <a href="#" class="text-decoration-none text-primary ms-1">Criar uma conta</a>
            </div>  
        </section>
        

        <section class="info-section">
            <h1 class="text-center mb-4">
                Domine as <b>tecnologias mais</b><br><b>buscadas</b> pelo mercado!
            </h1>
            <img src="techs.png" alt="Techs" class="w-75 img-fluid">
        </section>
    </main>

</body>
</html>
